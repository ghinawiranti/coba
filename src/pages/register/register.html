
<ion-header>
  <ion-navbar>
    <ion-title>Daftar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input placeholder="Email" type="text"></ion-input>
          </ion-item>
        <ion-item>
            <ion-input placeholder="Nama Lengkap" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Nomor Telepon" type="text"></ion-input>
          </ion-item>
      <ion-item>
        <ion-input placeholder="Nama Pengguna" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Kata Sandi" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button full (click)="register()">Daftar</button>

</ion-content>
