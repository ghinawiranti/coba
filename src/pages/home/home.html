<ion-content padding center text-center>
  <ion-title>ResidentialApps</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Nama Pengguna" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Kata Sandi" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full color="light" (click)="login()">Masuk</button>
  <button ion-button full (click)="goRegister()">Daftar</button>
</ion-content>
